<div [formGroup]="fGroup">
    <div class="form-field">
      <label>{{ field.fieldLabel }}</label>
      <input
        [formControlName]="field.controlName"
        [id]="field.controlName"
        [type]="field.inputType"
        [min]="field.minValue"
        [max]="field.maxValue"
        [readOnly]="field.readOnly"
      />
    </div>
</div>
