<div [formGroup]="fGroup" class="mat-component">
  <mat-label>
    {{ field.fieldLabel }} 
  </mat-label>
  <mat-checkbox  color="primary"
    [formControlName]="field.controlName"

    [checked]="field.initialValue"      
    >
  </mat-checkbox>
</div>
